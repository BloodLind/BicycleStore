<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Bicycles JS Api Test</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="index.html">Home</a>
                    </li>
                </ul>


            </div>
        </div>
    </nav>
</header>

<body>
    <form name="bicycle" class="d-flex flex-column justify-content-center needs-validation justify-items-center col-10 m-5">

        <div>
            <label class="form-label">Title</label>
            <div class="input-group">
                <input type="text" class="form-control" name="tittle">
            </div>
        </div>
        <div>
            <label class="form-label">Model</label>
            <div class="input-group">
                <input type="text" class="form-control" name="model">
            </div>
        </div>
        <div>
            <label asp-for="Info" class="form-label">Info</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" name="info">
            </div>
        </div>
        <div>
            <label asp-for="Color" class="form-label">Color</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" name="color">
            </div>
        </div>
        <div>
            <label asp-for="Price" class="form-label">Price</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" name="price">
            </div>
        </div>

        <input id="sbm" type="button" class="btn btn-primary" value="OK" />
    </form>
</body>
<script src="edit.js"></script>

</html>
