<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="site.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Bicycles JS Api Test</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="index.html">Home</a>
                    </li>
                </ul>


            </div>
        </div>
    </nav>
</header>

<body>
    <form name="bicycle" class="d-flex flex-row justify-content-around needs-validation justify-items-center col-10 m-5" enctype="multipart/form-data">
        <div class="d-flex flex-column col-5">

            <div>
                <label class="form-label lead">Title</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="tittle">
                    <br/>
                </div>
            </div>
            <div>
                <label class="form-label lead">Model</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="model">
                    <br/>
                </div>
            </div>
            <div>
                <label class="form-label lead">Info</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" name="info">
                    <br/>
                </div>
            </div>
            <div>
                <label class="form-label lead">Color</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" name="color">
                    <br/>
                </div>
            </div>
            <div>
                <label class="form-label lead">Price</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" name="price">
                    <br/>
                </div>
            </div>
        </div>


        <div class="d-flex flex-column col-5 justify-content-between">
            <label class="form-label lead">Image</label>
            <div class="input-group has-validation">
                <input type="file" class="form-control" name="image">
                <br/>
            </div>
            <div class="image-preview justify-content-center d-flex">
            </div>
            <input id="sbm" type="button" class="btn btn-dark" value="OK" />
        </div>
    </form>
</body>
<script src="account.js"></script>
<script src="edit.js"></script>

</html>
